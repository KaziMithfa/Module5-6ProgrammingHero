        <!-- show details modal  -->

        <!-- Open the modal using ID.showModal() method -->
        <button class="btn" onclick="showDetails_modal.showModal()">open modal</button>
        <dialog id="showDetails_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 id="show-detail-phone-name" class="text-3xl font-bold">Hello!</h3>
                <div id="show-detail-container">


                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>

            </div>
        </dialog>
