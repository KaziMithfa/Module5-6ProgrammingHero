<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deligate Learning</title>
</head>

<body>

    <h1>Explore Event Delegate</h1>

    <section>

        <ul id="list-container">

            <li class="item">Lorem ipsum dolor sit amet.</li>
            <li class="item">Facilis corporis porro excepturi aliquam!</li>
            <li class="item">At assumenda illo esse perferendis?</li>
            <li class="item">Quas quam accusantium adipisci atque!</li>
            <li class="item">Laudantium, deserunt! Non, at deleniti.</li>

        </ul>

        <button id="add-item">Add new item</button>


    </section>


    <script>

        document.getElementById('list-container').addEventListener('click', function (event) {

            event.target.parentNode.removeChild(event.target);
        })

        document.getElementById('add-item').addEventListener('click', function () {
            const listContainer = document.getElementById('list-container');
            const li = document.createElement('li');
            li.innerText = "Add new Item";
            li.classList.add('item');
            listContainer.appendChild(li);

        })





    </script>



</body>


</html>
